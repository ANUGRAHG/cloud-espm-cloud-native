---
applications:
- name: espm-product-svc
  host: <unique_id>-espm-product-svc
  memory: 1G
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  path: product-service/target/product-service-1.0.0.jar
  env:
    CORS_DOMAIN: "cfapps.sap.hana.ondemand.com"    
  services:
    - espm-hana-db
    - espm-xsuaa


- name: espm-customer-svc
  host: <unique_id>-espm-customer-svc
  memory: 1G
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  path: customer-service/target/customer-service-1.0.0.jar
  env:
    CORS_DOMAIN: "cfapps.sap.hana.ondemand.com"
  services:
    - espm-hana-db
    
- name: espm-sales-svc
  host: <unique_id>-espm-sales-svc
  memory: 1G
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  path: sale-service/target/sale-service-1.0.0.jar
  env:
    TAX_SERVICE: https://taxservice.cfapps.sap.hana.ondemand.com/api/v1/calculate/tax?amount=
    CORS_DOMAIN: "cfapps.sap.hana.ondemand.com"
    QUEUE_NAME: "refapps/espm/1/salesOrderQueue"
    PROD_SERVICE: https://<unique_id>-espm-product-svc.cfapps.sap.hana.ondemand.com/product.svc/api/v1/stocks/
  services:
    - espm-hana-db
    - espm-em
    - espm-Destination
    - espm-xsuaa
    
- name: espm-worker
  health-check-type: process
  memory: 1G
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  path: worker/target/worker-1.0.0.jar
  env:
    CORS_DOMAIN: "cfapps.sap.hana.ondemand.com"
    QUEUE_NAME: "refapps/espm/1/salesOrderQueue"
  services:
    - espm-hana-db
    - espm-em

- name: espm-gateway
  memory: 512M
  buildpack: https://github.com/cloudfoundry/nodejs-buildpack.git
  path: gateway
  env:
    TENANT_HOST_PATTERN: "^(.*)-gateway.cfapps.eu10.hana.ondemand.com"
    destinations: >
      [
        {"name":"product-service", "url":"https://<unique_id>-espm-product-svc.cfapps.sap.hana.ondemand.com/"},
        {"name":"customer-service", "url":"https://<unique_id>-espm-customer-svc.cfapps.sap.hana.ondemand.com/"},
        {"name":"sales-service", "url":"https://<unique_id>-espm-sales-svc.cfapps.sap.hana.ondemand.com/", "forwardAuthToken": true}
       ]
  services:
    - espm-xsuaa
