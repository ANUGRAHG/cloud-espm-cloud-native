---
applications:
- name: xsuaademo-espm-product-svc
  memory: 1G
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  path: product-service/target/product-service-1.0.0.jar
  env:
    CORS_DOMAIN: "cfapps.sap.hana.ondemand.com"
    
  services:
    - espm-hanadb-xsuaa

- name:  xsuaademo-espm-customer-svc
  memory: 1G
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  path: customer-service/target/customer-service-1.0.0.jar
  env:
    CORS_DOMAIN: "cfapps.sap.hana.ondemand.com"
  services:
    - espm-hanadb-xsuaa
    
- name: biswa-espm-sales-svc
  memory: 1G
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  path: sale-service/target/sale-service-1.0.0.jar
  env:
    TAX_SERVICE: https://taxservice.cfapps.sap.hana.ondemand.com/api/v1/calculate/tax?amount=
    CORS_DOMAIN: "cfapps.sap.hana.ondemand.com"
    QUEUE_NAME: "refapps/espm/1/salesOrderQueue"
  services:
    - espm-hana-db
    - espm-em
    - biswaDestination
    - espm-xsuaa
    
- name: biswa-espm-worker
  no-host: true
  health-check-type: process
  memory: 1G
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  path: worker/target/worker-1.0.0.jar
  env:
    CORS_DOMAIN: "cfapps.sap.hana.ondemand.com"
    QUEUE_NAME: "refapps/espm/1/salesOrderQueue"
  services:
    - espm-hana-db
    - espm-em

- name: xsuaademo-espm-gateway
  memory: 512M
  buildpack: https://github.com/cloudfoundry/nodejs-buildpack.git
  path: gateway
  env:
    destinations: >
      [
        {"name":"product-service", "url":"https://xsuaademo-espm-product-svc.cfapps.sap.hana.ondemand.com/"},
        {"name":"customer-service", "url":"https://xsuaademo-espm-customer-svc.cfapps.sap.hana.ondemand.com/"},
        {"name":"sales-service", "url":"https://xsuaademo-espm-sales-svc.cfapps.sap.hana.ondemand.com/", "forwardAuthToken": true}
       ]
  services:
    - espm-uaa-xsuaa
